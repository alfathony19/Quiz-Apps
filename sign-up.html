<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Web App - MySkill</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="logo">
      <h1>Quiz <span>Apps</span></h1>
    </div>
    <!-- registration form -->
    <div class="login_form">
      <form class="form" id="form" onsubmit="submitForm()">
        <div class="title">Register</div>
        <span class="inputs">
          <span class="inputf">
            <input
              type="text"
              class="input"
              id="sName"
              placeholder="Enter full name..."
            />
            <span class="label">Full name</span>
          </span>
          <span class="inputf">
            <input
              type="text"
              class="input"
              id="sRoll"
              placeholder="Enter the quiz number.."
            />
            <span class="label">Quiz Number</span>
          </span>
          <span class="inputf">
            <input
              type="email"
              class="input"
              id="sEmail"
              placeholder="Enter your Email..."
            />
            <span class="label">Email</span>
          </span>
          <span class="inputf">
            <input
              type="password"
              class="input"
              id="sPass"
              placeholder="Enter your password..."
            />
            <span class="label">Password</span>
          </span>
            <input
              type="password"
              class="input"
              id="sPass"
              placeholder="Retype your password..."
            />
            <span class="label">Retype Password</span>
          </span>
        </span>
        <button type="submit" class="btn">Register</button>
      </form>
    </div>

    <div class="copyright">
      <p>&copy; 2024 QuizApps. | <a href="">Aldo Abdillah Fathony</a>| All rights reserved.</p>
    </div>

    <script src="validate.js"></script>
  </body>
</html>
